    <title>Alarm</title>
</head>

<body>
    <div id="highlighted"><img src="timer.gif" alt="Alarm"> </div>

    <br>

    <input type="text" id="first" placeholder="min"> min <br><br>
    <input type="text" id="second" placeholder="sec"> sec <br> <br>
    <button type="button" onclick="alarm()">GO</button>

    <script>
        function alarm() {
            let colorChange = document.getElementById("highlighted");
            let min = parseInt(document.getElementById("first").value);
            let sec = parseInt(document.getElementById("second").value);
            let result = (min * 60) + (sec)
            let final = result * 1000;
            colorChange.style.backgroundColor = "red"
            let a = setInterval(() => {
                colorChange.style.backgroundColor = "white"
            }, final);
            //clearInterval(a)

        }
    </script>




</body>

</html>
